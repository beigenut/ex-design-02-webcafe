<!DOCTYPE html>
<html lang="en"> <!-- 광역 속성이라 하단 body tag 안에서도 선언할 수 있음 -->
<head>
    <meta charset="UTF-8">      <!-- 가장 앞에서 선언해줄 것, 언어 깨지는 경우 발생할 수 있음 --> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!-- viewport : 화면에 보이는 영역 | 비율 원래값 user scalable : none 주면 확대/축소 못하게 함 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">       <!-- 사용자 인터넷 익스플로러 환경을 최신으로 -->
    <title>Web Cafe</title>     <!-- 시멘틱 markup : 기계도 이해할 수 있는 구조 설계 코딩, header, nav, contents, section || article(rss feed 가능), footer || div roll="header" 로써의 aria skill --> 
    <link rel="stylesheet" href="css/style.css">  <!-- emmet : link -->

</head>
<body>  
    <div class="container">                        <!-- 한 개의 영역 안에 class 중복 가능 --> 
        <header class="header"> ㅎㄷ </header>
        <nav class="navigation">네비</nav>            <!-- nav 남용 자제할 것 -->
        <main class="main">                        <!-- main 블록은 한 개만 선언할 것 -->  <!-- aside : 주요 내용을 제외한 옆, 광고 섹션으로 주로 사용 -->
            <section class="recommendBook">추천 서적</section>
            <section class="news">새소식</section>
            <section class="board">게시판</section>
            <section class="favorite">인기 사이트</section>
            <section class="twitter">트위터</section>
        </main>
        <article class="slogan">슬로건</article>
        <footer class="footer">푸터</footer>
    </div>       
</body>
</html>
