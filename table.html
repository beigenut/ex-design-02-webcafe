<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> table markup </title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td {
            border: 1px solid #666;
            background-color: red;
        }
        
        tr {
            background-color: yellow;
        }
        .box-1 {
            width: 500px;
            height: 500px;
            background-color: blue;
            background: url("./images/small.jpg") no-repeat;
            background-size: 100px;
        }
    </style>
</head>
<body>
    <h1> table markup </h1>
    <table>
        <thead>
            <tr>
                <th id="name">이름</th>
                <th id="en">영어</th>
                <th id="ko">국어</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th id="sum">합계</th>
                <td headers="en sum">150</td> 
                <!-- 제목 셀과 td 값을 연동해주기 위해/aria desc.by 도 가능 -->
                <td headers="kr sum">180</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>이영희</td>
                <td>80</td>
                <td>90</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>70</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
    <div class="box-1">content</div>
</body>
</html>
